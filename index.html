<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataWand ‚Äî AI SQL Analytics</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4149/4149670.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-950 via-blue-900 to-blue-700 min-h-screen text-white font-inter">
  <!-- Navbar -->
  <nav class="backdrop-blur-lg bg-white/10 border-b border-white/20 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-semibold">üí† DataWand</h1>
      <a href="#chat" class="text-blue-300 hover:text-white">Chat</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center py-20">
    <h2 class="text-4xl font-bold mb-3">Chat with your <span class="text-blue-400">Database</span></h2>
    <p class="text-gray-300 text-lg max-w-2xl mx-auto">
      Ask natural questions about your business data ‚Äî get instant SQL answers, insights, and charts.
    </p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="max-w-5xl mx-auto px-6 mb-20">
    <div class="backdrop-blur-lg bg-white/10 rounded-2xl p-6 shadow-lg border border-white/20">
      <h3 class="text-2xl font-semibold mb-6 text-center">üìà Dashboard Overview</h3>

      <!-- Summary cards -->
      <div id="stats-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-10">
        <div class="animate-pulse bg-blue-500/10 rounded-xl h-24"></div>
        <div class="animate-pulse bg-blue-500/10 rounded-xl h-24"></div>
        <div class="animate-pulse bg-blue-500/10 rounded-xl h-24"></div>
        <div class="animate-pulse bg-blue-500/10 rounded-xl h-24"></div>
      </div>

      <!-- Chart -->
      <canvas id="vendorChart" class="w-full h-80"></canvas>
    </div>
  </section>

  <!-- Chat -->
  <section id="chat" class="max-w-3xl mx-auto px-6 pb-24">
    <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-lg p-6">
      <h3 class="text-2xl font-semibold mb-4 text-center">üí¨ Chat with SQL AI</h3>

      <div id="chat-box" class="space-y-4 max-h-[400px] overflow-y-auto p-3"></div>

      <div class="mt-4 flex items-center gap-2">
        <input id="question" type="text" placeholder="Ask your data something..."
          class="flex-1 bg-transparent border border-white/30 rounded-xl px-4 py-2 text-white focus:outline-none" />
        <button id="send" class="bg-blue-500 hover:bg-blue-600 rounded-xl px-4 py-2 font-semibold">Send</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8 text-sm text-gray-300 border-t border-white/20">
    ¬© 2025 DataWand ‚Äî Powered by Flask + LangChain + Groq
  </footer>

  <script>
    const baseURL = window.location.origin;

    // --- Load Stats ---
    async function loadStats() {
      try {
        const res = await fetch(`${baseURL}/stats`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);
        const s = data.stats_summary;

        // Summary Cards
        document.getElementById("stats-cards").innerHTML = `
          <div class="p-4 bg-blue-500/20 rounded-xl text-center"><p class="text-sm">Invoices</p><p class="text-2xl font-bold">${s.total_invoices}</p></div>
          <div class="p-4 bg-blue-500/20 rounded-xl text-center"><p class="text-sm">Revenue</p><p class="text-2xl font-bold">$${s.total_revenue.toFixed(2)}</p></div>
          <div class="p-4 bg-blue-500/20 rounded-xl text-center"><p class="text-sm">Avg Invoice</p><p class="text-2xl font-bold">$${s.avg_invoice.toFixed(2)}</p></div>
          <div class="p-4 bg-blue-500/20 rounded-xl text-center"><p class="text-sm">Customers</p><p class="text-2xl font-bold">${s.total_customers}</p></div>
        `;

        // Vendor Chart
        const ctx = document.getElementById("vendorChart");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.top_vendors.map(v => v.vendor_name),
            datasets: [{
              label: "Top Vendors (by Total Invoice)",
              data: data.top_vendors.map(v => v.total),
              backgroundColor: "rgba(59,130,246,0.7)",
              borderColor: "rgba(255,255,255,0.4)",
              borderWidth: 1,
              borderRadius: 6
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true, ticks: { color: "#fff" } },
              x: { ticks: { color: "#fff" } }
            },
            plugins: { legend: { labels: { color: "#fff" } } }
          }
        });
      } catch (err) {
        console.error("Stats load error:", err);
      }
    }

    // --- Chat Functionality ---
    async function sendMessage() {
      const input = document.getElementById("question");
      const chatBox = document.getElementById("chat-box");
      const question = input.value.trim();
      if (!question) return;

      chatBox.innerHTML += `
        <div class="text-right"><p class="inline-block bg-blue-600/60 px-4 py-2 rounded-xl">${question}</p></div>
      `;
      input.value = "";

      try {
        const res = await fetch(`${baseURL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        if (data.error) {
          chatBox.innerHTML += `
            <div class="text-left text-red-400">
              <p class="bg-white/10 inline-block px-4 py-2 rounded-xl border border-red-400/30">
                ‚ö†Ô∏è ${data.error}
              </p>
            </div>`;
        } else {
          chatBox.innerHTML += `
            <div class="text-left">
              <p class="bg-white/10 inline-block px-4 py-2 rounded-xl border border-white/20">
                <b>SQL:</b><br><code class="text-blue-300">${data.generated_sql}</code><br><br>
                <b>Result:</b><pre class="text-gray-200 text-sm">${JSON.stringify(data.result, null, 2)}</pre>
              </p>
            </div>
          `;
        }
      } catch (err) {
        chatBox.innerHTML += `<div class="text-left text-red-400">‚ö†Ô∏è ${err}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("question").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Auto-load stats
    loadStats();
  </script>
</body>
</html>
